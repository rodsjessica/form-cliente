<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="./css/styles.css" rel="stylesheet" />
    <title>CRUD</title>
</head>

<body>
    <h1>Novo Cliente</h1>
    <form id="form-cadastro" name="form-cadastro">
        <div class="container">
            
            <!-- inicio da primeira linha -->
            <div class="container-inline">
                <div class="container-field nome">
                    <label id="lbl-nome">Nome/Razão Social</label>
                    <input type="text" id="nome" name="nome" placeholder="">
                    <span class="nome-invalid" style="display:none">Nome inválido</span>
                </div>
                <div class="container-field documento">
                    <label id="lbl-documento">CNPJ/CPF</label>
                    <input type="number" id="documento" name="documento" placeholder="">
                </div>
                <div class="container-field data-nasc">
                    <label id="lbl-data-nasc">Data de Nascimento</label>
                    <input type="date" id="data-nasc" name="data-nasc" placeholder="">
                </div>
            </div>
            <!-- fim da primeira linha -->

            <!-- inicio da segunda linha -->
            <div class="container-inline">
                <div class="container-field endereco">
                    <label id="lbl-endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="">
                </div>
                <div class="container-field bairro">
                    <label id="lbl-bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="">
                </div>
                <div class="container-field cep">
                    <label id="lbl-cep">CEP</label>
                    <input type="number" id="cep" name="cep" placeholder="">
                </div>
                <div class="container-field data-cad"">
                    <label id="lbl-data-cad">Data de Cadastro</label>
                    <input type="date" id="data-cad" name="data-cad" placeholder="">
                </div>

            </div>
            <!-- fim da segunda linha -->

            <!-- inicio da terceira linha -->
            <div class="container-inline">
                <div class="container-field municipio">
                    <label id="lbl-municipio">Municipio</label>
                    <input type="text" id="municipio" name="municipio" placeholder="">
                </div>
                <div class="container-field tel">
                    <label id="lbl-tel">Telefone</label>
                    <input type="tel" id="tel" name="tel" placeholder="">
                </div>
                <div class="container-field cel">
                    <label id="lbl-cel">Celular</label>
                    <input type="tel" id="cel" name="cel" placeholder="">
                </div>
                <div class="container-field uf1">
                    <label id="lbl-uf1">UF</label>
                    <input type="number" id="uf1" name="uf1" placeholder="">
                </div>
                <div class="container-field insc-est">
                    <label id="lbl-insc-est">Inscricao Estadual</label>
                    <input type="number" id="insc-est" name="insc-est" placeholder="">
                </div>
                <div class="container-field uf2">
                    <label id="lbl-uf2">UF</label>
                    <input type="number" id="uf2" name="uf2" placeholder="">
                </div>
            </div>
            <!-- fim da terceira linha -->
            <div class="button">
                <button type="button" id="btn-salvar" name="btn-salvar">Salvar</button>
            <button type="button" id="btn-cancelar" name="btn-cancelar">Cancelar</button>
            </div>
            
        </div>
    </form>
    <script src="./js/app.js"></script>
</body>

</html>
